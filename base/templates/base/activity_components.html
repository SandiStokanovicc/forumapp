<h3>Recent Activities</h3>
<hr />
{% for message in room_messages %}
<div>
  <small
    ><a href="{% url 'userProfile' message.user.id%}"
      >@{{message.user}}</a
    ></small
  >
  <small>{{message.created|timesince}}</small>
  <small>replied to "{{ message.room }}"</small>

  <p>{{message}}</p>
  {% if request.user == message.user%}
  <a href="{%url 'deleteMessageinFeed' message.id%}">Delete</a>
  {% endif %}
  <hr />
</div>
{% endfor %}
